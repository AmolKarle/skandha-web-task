<!DOCTYPE html>
<html>  
    <head>
        <title>Skandha Media Services Ui task</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="Js/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="Js/canvasjs.min.js"></script>
        <style>
            body{
                background: #000000b5;
            }
            .carousel-img{
                width: 100%;
                height: 500px;
            } 
            a{
                font-weight: 600;
            }
            .nav-link:hover{
                color:#588fd8 !important;
            }
            .dashboard-body{
              position: relative;
              top: 60px;  
              bottom: 20px;  
            }
            
            #reportsHeading{
              color: #fff;
              margin: 20px 0px;;  
            }
            footer {
              margin-top: 10px;
            }
           
        </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
          <a class="navbar-brand" href="#">Skandha Media Services</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dashboardNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="dashboardNavbar">
              <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#myCarousel">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#Reports">Reports</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="index.html">Log out</a>
              </li>       
              </ul>
          </div>  
      </nav>
      <div class="dashboard-body">
        <div class="container-fluid">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
              <div class="carousel-item active">
              <img src="Images/media1.png" alt="Music 1" class="carousel-img">  
              </div>
              <div class="carousel-item">
              <img src="Images/media2.png" alt="Music 2" class="carousel-img">  
              </div>
              <div class="carousel-item">
              <img src="Images/media3.png" alt="music 3" class="carousel-img">   
              </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
        <div class="container">
          <h3 class="text-center" id="reportsHeading">Sample Reports</h3>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-6">
                <div  id="pieChartContainer"></div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-6">
                <div  id="barChartContainer"></div>
            </div>
          </div>
        </div>
      </div>
  </body>
<script>
    $(document).ready(function() {
      var piechart = new CanvasJS.Chart("pieChartContainer", {
      theme: "dark2",
      animationEnabled: true,
      title: {
        text: "Pie Chart",
        fontSize: 22
      },
      data: [{
        type: "pie",
        startAngle: 25,
        toolTipContent: "<b>{label}</b>: {y}%",
        showInLegend: "true",
        legendText: "{label}",
        indexLabelFontSize: 16,
        indexLabel: "{label} - {y}%",
        dataPoints: [
            { y: 51.08, label: "Chrome" },
            { y: 27.34, label: "Internet Explorer" },
            { y: 10.62, label: "Firefox" },
            { y: 7.09, label: "Microsoft Edge" },
            { y: 3.66, label: "Others" }
        ]
      }]
    });
    piechart.render();
    var barchart = new CanvasJS.Chart("barChartContainer", {
      theme: "dark2",
      animationEnabled: true,
      title:{
          text: "Bar-Chart",
          fontSize: 22             
      },
      data: [              
      {
          type: "bar",
          toolTipContent: "<b>{label}</b>: {y}%",
          showInLegend: "true",
          legendText: "{label}",
          indexLabelFontSize: 16,
          indexLabel: "{label} - {y}%",
          dataPoints: [
              { label: "apple",  y: 10  },
              { label: "orange", y: 15  },
              { label: "banana", y: 25  },
              { label: "mango",  y: 30  },
              { label: "grape",  y: 28  }
          ]
      }
      ]
  });
  barchart.render();
    })
</script>
</html>
